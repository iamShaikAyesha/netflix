<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="content">
            <h1>Watch Movies & TV Shows Online</h1>
            
            
        </div>
    </section>

            </div>
            <div class="movie">
                <img src="5.jpg" alt="Movie 5">
            </div>

                <img src="6.avif" alt="Movie 6">
            </div>

            </div>

            </div>
            
        </div>
    </section>

</html>
